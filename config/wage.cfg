[atam]
match = "A.T.A.M."
flow = -1
category = B82
dest = "Telefónica"
concept = "ATAM"

[pp]
match = "PLAN PENSIONES"
flow = -1
category = T25
dest = "@Inversión"
concept = "Plan de pensiones de Telefónica"

[irpf]
match = "I.R.P.F."
flow = -1
category = B11
dest = "Hacienda"
concept = "IRPF"
details = "($pct$)"

[acciones]
match = "PLAN DE ACCIONES"
flow = -1
category = T27
dest = "@Inversión"
concept = "Plan de acciones de Telefónica"

[ss]
match = "SEGURIDAD SOCIAL"
flow = -1
category = B11
dest = "Seguridad Social"
concept = "Seguridad Social"

[plus]
match = "PLUS"
flow = 1
category = A12
orig = "Telefónica"
concept = "Plus del convenio"

[extra]
match = "(PAGA)"
flow = 1
category = A12
orig = "Telefónica"
concept = "Paga extra de $whyextra$"

[default]
flow = 1
category = A11
orig = "Telefónica"
concept = "Nómina bruta"